specVersion: 0.0.2
description: Linea Blocks
repository: https://github.com/sectafi
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: USDC-ERC20
    network: linea-goerli
    source:
      address: "0xf56dc6695cF1f5c364eDEbC7Dc7077ac9B586068"
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/index.ts
      entities:
        - Block
      abis:
        - name: Token
          file: ./abis/ERC20.json
      blockHandlers:
        - handler: handleBlock
