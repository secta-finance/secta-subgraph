specVersion: 0.0.2
description: Linea Blocks
repository: https://github.com/sectafi
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: USDC-ERC20
    network: linea
    source:
      address: "0x176211869cA2b568f2A7D4EE941E073a821EE1ff"
      abi: Token
      startBlock: 2388823
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/index.ts
      entities:
        - Block
      abis:
        - name: Token
          file: ./abis/ERC20.json
      blockHandlers:
        - handler: handleBlock
